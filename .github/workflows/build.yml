name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0, v2.1.3 等标签时触发

jobs:
  release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_cmd: make
            binary_name: dist/hoj-cli
            out_name: hoj-cli-linux
          - os: windows-latest
            platform: windows
            build_cmd: g++ -std=c++17 -O2 main.cpp -o hoj-cli.exe -lws2_32 -lshlwapi
            binary_name: hoj-cli.exe
            out_name: hoj-cli-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Project
        shell: bash
        run: |
          ${{ matrix.build_cmd }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.binary_name }}
          # 自动将文件重命名为更具辨识度的名字（可选）
          # 注意：softprops 支持通配符，如果需要重命名建议在 build 阶段 mv 一下
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
