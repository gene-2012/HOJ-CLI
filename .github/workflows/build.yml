name: Multi-Platform Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build on Linux
        if: runner.os == 'Linux'
        run: make
      
      - name: Build on Windows
        if: runner.os == 'Windows'
        run: g++ -std=c++17 -o hoj-cli main.cpp -lws2_32
      
      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: hoj-cli-Linux
          path: dist/hoj-cli
          retention-days: 30
      
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: hoj-cli-Windows
          path: hoj-cli.exe
          retention-days: 30